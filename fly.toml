app = 'e-commerce-app-black-sunset-774'
primary_region = 'fra'

[build]
image = 'izal123456789/ecommerce-app:latest'

[env]
SERVER_ADDRESS = "0.0.0.0"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[http_service.checks]]
interval = "30s"
timeout = "5s"
grace_period = "30s"
method = "GET"
path = "/actuator/health"

[[vm]]
memory = '512mb'
cpus = 1
memory_mb = 512